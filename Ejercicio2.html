<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulario de prueba de HTML5</title>
</head>
<body>
    <form method="post" action="">
        <p>
            <label> Nombre:</label>
            <input type="text" name="nombre" placeholder="Ingrese su nombre" size="40" maxlength="15" />
        </p>
        <p>
            <label> Correo electrónico:</label>
            <input type="email" name="Email" placeholder="Ingrese su correo electrónico" size="40" maxlength="15" />
        </p>
        <p>
            <label>URL:</label>
            <input type="url" name="URL" placeholder="Ingrese la URL de su pagina" size="40" maxlength="15" />
        </p>
        <p>
            <label> Fecha:</label>
            <input type="date" name="Fecha" />
        </p>
        <p>
            <label>Tiempo: </label>
            <input type="time" name="Tiempo" />
        </p>
        <p>
            <label> Fecha y hora:</label>
            <input type="datetime" name="FechaHora" />
        </p>

        <p>
            <label> Mes:</label>
            <input type="month" name="Mes" />
        </p>

        <p>
            <label> Semana:</label>
            <input type="week" name="Semana"/>
        </p>
        <p>
            <label> Número (min-10, max 10):</label>
            <input type="number" name="Numero" min="-10" max="10" />
        </p>
        <p>
            <label> Teléfono:</label>
            <input type="tel" name="Telefono"/>
        </p>
        <p>
            <label>Término de busqueda: </label>
            <input type="search" name="Busqueda" placeholder=" Ingrese el texto a buscar"/>
        </p>
        <p>
            <label> Color Favorito:</label>
            <input type="color" name="Color" />
        </p>
        <button name="enviar"> Enviar</button>
    </form>

</body>
</html>
